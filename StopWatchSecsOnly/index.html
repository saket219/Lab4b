<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
        </head>
    <body>

<div class="wrapper">
<h1>Stopwatch</h1>
<h2>JavaScript Stopwatch</h2>
<p id="displayTime"><span id="mins">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
    
<button id="button-start">Start</button>
